<extend name="$_admin_public_layout"/>
<block name="main">
<link rel="stylesheet" type="text/css" href="././Application/Weixin/View/Public/css/admin.css">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-body">
            <!-- 顶部工具栏按钮 -->
    <div class="builder-toolbar">
            <div class="row">
                <!-- 工具栏按钮 -->
                <div class="col-xs-12 col-sm-9 button-list clearfix">
                        <div class="form-group">
                          <a title="新增" class="btn btn-primary" href="{:U('add')}">新增</a>&nbsp;
                        </div>
                    </div>
                <!-- 搜索框 -->
                            </div>
        </div>
            <!-- 数据列表 -->
      <div class="data-table">
      
        <div class="table-striped">
        	<ul class="material_list js-masonry"  data-masonry-options='{ "itemSelector": ".appmsg_li", "columWidth": 308 }'>
            <volist name="list" id="vo">
            <if condition="$vo[count]==1">
            	<!-- 单图文 -->
                <li class="appmsg_li">
                	<div class="appmsg_item">
                        <h6 style="overflow: hidden;"><a href="{:U('news_detail',array('id'=>$vo['id']))}" target= _blank>{$vo.title}</a></h6>
                        <p class="title">{$vo.cTime|time_format}</p>
                        <div class="main_img">
                            <img src="{$vo.cover_id|get_cover}"/>
                        </div>
                        <p class="desc" style="overflow: hidden;">{$vo.intro}</p>
                    </div>
                    <div class="appmsg_action">
                    	<a href="{:U('add', array('group_id'=>$vo[group_id]))}">编辑</a>
                        <a href="{:U('del_material_by_groupid', array('group_id'=>$vo[group_id]))}">删除</a>	
                    </div>
                </li>
                <else />
                <!-- 多图文 -->
                <li class="appmsg_li">
                	<div class="appmsg_item">
                        <p class="title">{$vo.cTime|time_format}</p>
                        <div class="main_img">
                            <img src="{$vo.cover_id|get_cover}"/>
                            <h6><a href="{:U('news_detail',array('id'=>$vo['id']))}" target= _blank>{$vo.title}</a></h6>
                        </div>
                        <p class="desc">{$vo.intro}</p>
                    </div>
                    <volist name="vo.child" id="vv">
                    <div class="appmsg_sub_item">
                        <p class="title"><a href="{:U('news_detail',array('id'=>$vv['id']))}" target= _blank>{$vv.title}</a></p>
                        <div class="main_img">
                            <img src="{$vv.cover_id|get_cover}"/>
                        </div>
                    </div>
                    </volist>
                    <div class="appmsg_action">
                    	<a href="{:U('add', array('group_id'=>$vo[group_id]))}">编辑</a>
                        <a href="{:U('del_material_by_groupid', array('group_id'=>$vo[group_id]))}">删除</a>	
                    </div>
                </li>
                </if>
            	</volist>
            </ul>
          
        </div>
      </div>
      <div class="page">{$page} </div>
    
            </div>
        </div>
    </div>
</block>
